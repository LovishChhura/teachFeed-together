  <div class="container my-3 py-3" id="panel">
    <form>
      <div class="pnl" id="t1">
        <label for="teacherName">Teacher's name:</label><br/>
        <select name="teacherName" id="teacherName">
          <option value="" disabled selected hidden>---</option>
          <option value="teacher1">Teacher1</option>
          <option value="teacher2">Teacher2</option>
        </select>
        <br/><br/>
      </div>
      <div class="pnl" id="p1">
        <label for="depTeach">Program/ Course:</label><br/>
        <select name="depTeach" id="depTeach" >
          <option value="" disabled selected hidden>---</option>
          <option value="it">IT</option>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="ce">CE</option>
          <option value="me">ME</option>
          <option value="bca">BCA</option>
          <option value="bcom">B.COM</option>
          <option value="BBA">BBA</option>
          <option value="mba">MBA</option>
        </select>
      </div>
      <br/><br/>
      <div class="pnl" id="sub1">
        <label for="subject">Subject:</label><br/>
        <select name="subject" id="subject">
          <option value="" disabled selected hidden>---</option>
          <option value="subject1">subject1</option>
          <option value="subject2">subject2</option>
        </select>
        <br/><br/>
      </div>
      <div class="pnl" id="sem1" >
        <label for="sem">Semester:</label><br/>
        <select name="sem" id="sem">
          <option value="" disabled selected hidden>---</option>
          <option value="s1">1st</option>
          <option value="s2">2nd</option>
          <option value="s3">3rd</option>
          <option value="s4">4th</option>
          <option value="s5">5th</option>
          <option value="s6">6th</option>
          <option value="s7">7th</option>
          <option value="s8">8th</option>
        </select>
        <br/><br/>
      </div>

      <button type="submit" class="btn btn-primary my-3" id="smt">Submit</button>
    </form>
  </div>
